name: ci

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy quantaweave
      - name: Unit tests
        run: python -m unittest discover -s tests -p "test_*.py" -v
      - name: Benchmarks
        env:
          RUN_BENCHMARKS: "1"
          BENCHMARK_USE_BASELINE: "1"
          BENCHMARK_TOLERANCE: "0.5"
        run: python -m unittest tests/test_benchmarks.py -v

  benchmarks:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Benchmark tests
        env:
          RUN_BENCHMARKS: "1"
          BENCHMARK_USE_BASELINE: "1"
          BENCHMARK_TOLERANCE: "0.25"
        run: python -m unittest tests/test_benchmarks.py -v
